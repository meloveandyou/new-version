<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Soft UI Welcome Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(145deg, #e3f2fd, #ffffff);
    }

    #welcome-widget {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.15), -10px -10px 30px rgba(255, 255, 255, 0.7);
      padding: 40px;
      width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    #welcome-widget:hover {
      transform: translateY(-10px);
    }

    #icon {
      background: linear-gradient(145deg, #e3f2fd, #ffffff);
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.05), inset -10px -10px 20px rgba(255, 255, 255, 0.5);
      margin: 0 auto 20px auto;
      font-size: 2.5rem;
      color: #007bff;
    }

    #welcome-message {
      font-size: 2rem;
      color: #333;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #current-date {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background: linear-gradient(145deg, #007bff, #0056b3);
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 15px rgba(0, 123, 255, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(145deg, #0056b3, #004085);
      box-shadow: 8px 8px 20px rgba(0, 123, 255, 0.5), -8px -8px 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="welcome-widget">
    <div id="icon">âœ¨</div>
    <div id="welcome-message">Welcome!</div>
    <div id="current-date"></div>
    <button onclick="refreshGreeting()">Refresh Greeting</button>
  </div>

  <script>
    function getGreeting() {
      const now = new Date();
      const hours = now.getHours();
      let greeting;

      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours >= 12 && hours < 17) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      return greeting;
    }

    function getFormattedDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return now.toLocaleDateString('en-US', options);
    }

    function refreshGreeting() {
      document.getElementById('welcome-message').textContent = getGreeting();
      document.getElementById('current-date').textContent = `Today is ${getFormattedDate()}`;
    }

    // Initialize widget content
    refreshGreeting();
  </script>
</body>
</html>
